<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li>Zero Kanta</li>
        </ul>
    </nav>

    <div class="whole-container">
        <h1 class="game-heading">Welcome to Tic Tac Toe! Virtual Zero Kanta.</h1>
        <div class="grid-container">
            <div class="box"><span class="box-text">0</span></div>
            <div class="box"><span class="box-text">0</span></div>
            <div class="box"><span class="box-text">0</span></div>
            <div class="box"><span class="box-text">0</span></div>
            <div class="box"><span class="box-text">0</span></div>
            <div class="box"><span class="box-text">0</span></div>
            <div class="box"><span class="box-text">0</span></div>
            <div class="box"><span class="box-text">0</span></div>
            <div class="box"><span class="box-text">0</span></div>
        </div>
        <div class="game-info">
            <span class="info">Turn for X</span>
            <button class="reset" id="reset">Reset</button>
        </div>
        <div class="img-box">
            <img src="/Assests/bunny_dribble.gif" alt="looser" class="hidden">
            <img src="/Assests//winner-icegif-14.gif" alt="winner" class="hidden">
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
